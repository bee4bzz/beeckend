image: tiangolo/docker-with-compose

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  - pip install docker-auto-labels

stages:
  - test
  - build
  - deploy

tests:
  stage: test
  script:
    - sh ./scripts/test.sh

build-stag:
  stage: build
  script:
    - TAG=stag FRONTEND_ENV=staging sh ./scripts/build-push.sh
  only:
    - master
    
build-prod:
  stage: build
  script:
    - TAG=prod FRONTEND_ENV=production sh ./scripts/build-push.sh
  only:
    - production

deploy-stag:
  stage: deploy
  script: 
    - >
      DOMAIN=stag.fogo.fr
      TRAEFIK_TAG=stag.fogo.fr
      STACK_NAME=stag-fogo-fr
      TAG=stag
      sh ./scripts/deploy.sh
  environment:
    name: staging
    url: https://stag.fogo.fr
  only:
    - master

deploy-prod:
  stage: deploy
  script:
    - >
      DOMAIN=fogo.fr
      TRAEFIK_TAG=fogo.fr
      STACK_NAME=fogo-fr
      TAG=prod
      sh ./scripts/deploy.sh
  environment:
    name: production
    url: https://fogo.fr
  only:
    - production
